<input
    type="text"
    class="form-control"
    [(ngModel)]="exampleName">


<button
    class="btn btn-primary"
    [disabled]="!allowNewExample"
    (click)="onCreateExample()">Add example</button>

<!-- <p>{{ exampleCreationStatus }}</p> -->

<p *ngIf="exampleCreated;">Example was created, example name is {{ exampleName }}</p>

    <p>
        No example was created
    </p>
</ng-template> -->

<p
    [ngStyle]="{'background-color': getColor()}"
    [ngClass]="{online: exampleStatus === 'on'}">Example status: {{ exampleStatus }}</p>
